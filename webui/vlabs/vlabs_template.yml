domain: '########'
marketplace:
    apps:
      - name: 'moodle'
        services:
          - nameservice: 'moodle'
            ports:
              - port: 'moodle'
                tcp: 80
                route: 'yes'
            imagename: 'virtuallabs/moodlevlabs:1.34-1112018-2'
            env:
              - name: 'DB_HOST'
                value: $service[mysql]
              - name: 'DB_NAME'
                value: $variable[mysql:MYSQL_DATABASE]
              - name: 'DB_USER'
                value: $variable[mysql:MYSQL_USER]
              - name: 'DB_PASSWD'
                value: $variable[mysql:MYSQL_PASSWORD]
              - name: 'WWW_ROOT'
                value: $route[moodle:moodle]
            volumes:
                persistentvolumeclaim: 'yes'
                datadir: '/var/www/moodledata'

          - nameservice: 'mysql'
            ports:
              - port: 'mysql'
                tcp: 3306
                route: 'no'
            imagename: 'mysql:5.7'
            env:
              - name: 'MYSQL_DATABASE'
                value: $random
                description: 'db name'
              - name: 'MYSQL_ROOT_PASSWORD'
                value: $random
                description: 'db root pwd'
              - name: 'MYSQL_USER'
                value: $random
                description: 'username db'
              - name: 'MYSQL_PASSWORD'
                value: $random
                description: 'db pwd'
            volumes:
                persistentvolumeclaim: 'yes'
                datadir: '/var/lib/mysql'


      - name: 'python'
        services:
          - nameservice: 'psiabox'
            ports:
              - port: 'psiabox'
                tcp: 4200
                route: 'yes'
            imagename: 'virtuallabs/psiabox'
            env:
              - name: 'SX_U'
                value: $input
                description: 'username'
              - name: 'SX_P'
                value: $input
                description: 'password'
            volumes:
                persistentvolumeclaim: 'yes'
                datadir: '/data'


      - name: 'centos'
        services:
          - nameservice: 'centos7'
            ports:
              - port: 'novnc'
                tcp: 6901
                route: 'yes'
            imagename: 'virtuallabs/novnccentos'
            env:
              - name: 'VNC_RESOLUTION'
                value: '1280x720'
              - name: 'VNC_PW'
                value: $input
                description: 'password'
            volumes:
                persistentvolumeclaim: 'yes'
                datadir: '/data'


      - name: 'ubuntu'
        services:
          - nameservice: 'ubuntu16'
            ports:
              - port: 'novnc'
                tcp: 6901
                route: 'yes'
            imagename: 'virtuallabs/novncubuntu'
            env:
              - name: 'VNC_RESOLUTION'
                value: '1280x720'
              - name: 'VNC_PW'
                value: $input
                description: 'password'
            volumes:
                persistentvolumeclaim: 'yes'
                datadir: '/data'


      - name: 'rocketchat'
        services:
          - nameservice: 'rocketchat'
            ports:
              - port: 'rocketchat'
                tcp: 3000
                route: 'yes'
            imagename: 'rocketchat/rocket.chat'
            env:
              - name: 'PORT'
                value: '3000'
              - name: 'ROOT_URL'
                value: $route[rocketchat:rocketchat]
              - name: 'MONGO_URL'
                value: 'mongodb://$service[mongo]:27017/rocketchat'
              - name: 'MAIL_URL'
                value: 'smtp://smtp.#########'
            volumes:
                persistentvolumeclaim: 'yes'
                datadir: '/data'

          - nameservice: 'mongo'
            ports:
              - port: 'mongo'
                tcp: 27017
                route: 'no'
            imagename: 'mongo:3.2'
            env:


      - name: 'owncloud'
        services:
          - nameservice: 'owncloud'
            ports:
              - port: 'owncloud'
                tcp: 80
                route: 'yes'
              - port: 'owncloudssl'
                tcp: 443
                route: 'no'
            imagename: 'owncloud:9.1-apache'
            env:
              - name: 'OWNCLOUD_DOMAIN'
                value: '$route[owncloud:owncloud]'
              - name: 'OWNCLOUD_DB_TYPE'
                value: 'mysql'
              - name: 'OWNCLOUD_DB_NAME'
                value: $variable[mariadb:MYSQL_DATABASE]
              - name: 'OWNCLOUD_DB_USERNAME'
                value: $variable[mariadb:MYSQL_USER]
              - name: 'OWNCLOUD_DB_PASSWORD'
                value: $variable[mariadb:MYSQL_PASSWORD]
              - name: 'OWNCLOUD_DB_HOST'
                value: $service[mariadb]
              - name: 'OWNCLOUD_ADMIN_USERNAME'
                value: $input
                description: 'Admin user'
              - name: 'OWNCLOUD_ADMIN_PASSWORD'
                value: $input
                description: 'Admin Password'
              - name: 'OWNCLOUD_REDIS_ENABLED'
                value: 'true'
              - name: 'OWNCLOUD_REDIS_HOST'
                value: $service[redis]
            volumes:
                persistentvolumeclaim: 'yes'
                datadir: '/mnt/data'

          - nameservice: 'mariadb'
            ports:
              - port: 'mariadb'
                tcp: 3306
                route: 'no'
            imagename: 'mariadb'
            env:
              - name: 'MYSQL_DATABASE'
                value: $random
                description: 'db name'
              - name: 'MYSQL_ROOT_PASSWORD'
                value: $random
                description: 'db root pwd'
              - name: 'MYSQL_USER'
                value: $random
                description: 'username db'
              - name: 'MYSQL_PASSWORD'
                value: $random
                description: 'db pwd'
            volumes:
                persistentvolumeclaim: 'yes'
                datadir: '/var/lib/mysql'

          - nameservice: 'redis'
            ports:
              - port: 'redis'
                tcp: 6379
                route: 'no'
            imagename: 'redis'
            env:


      - name: 'sharelatex'
        services:
          - nameservice: 'sharelatex'
            ports:
              - port: 'shltx'
                tcp: 80
                route: 'yes'
            imagename: 'sharelatex/sharelatex'
            env:
              - name: 'SHARELATEX_MONGO_URL'
                value: 'mongodb://$service[mongo]:27017/sharelatex'
              - name: 'SHARELATEX_REDIS_HOST'
                value: $service[redis]
              - name: 'SHARELATEX_APP_NAME'
                value: $service[sharelatex]
              - name: 'SHARELATEX_SITE_URL'
                value: $route[sharelatex:shltx]

          - nameservice: 'redis'
            ports:
              - port: 'redis'
                tcp: 6379
                route: 'no'
            imagename: 'redis'
            env:

          - nameservice: 'mongo'
            ports:
              - port: 'mongo'
                tcp: 27017
                route: 'no'
            imagename: 'mongo:3.2'
            env:


      - name: 'kicad'
        services:
          - nameservice: 'ubuntukicad'
            ports:
              - port: 'novnc'
                tcp: 6901
                route: 'yes'
            imagename: 'virtuallabs/kicadnightly'
            env:
              - name: 'VNC_RESOLUTION'
                value: '1280x720'
              - name: 'VNC_PW'
                value: $input
                description: 'password'
            volumes:
                persistentvolumeclaim: 'yes'
                datadir: '/data'

      - name: 'wordpress'
        services:
          - nameservice: 'wordpress'
            ports:
              - port: 'wordpress'
                tcp: 80
                route: 'yes'
            imagename: 'wordpress:4.9-php7.2-apache'
            env:
              - name: 'WORDPRESS_DB_HOST'
                value: "$service[mysql]"
              - name: 'WORDPRESS_DB_NAME'
                value: $variable[mysql:MYSQL_DATABASE]
              - name: 'WORDPRESS_DB_USER'
                value: $variable[mysql:MYSQL_USER]
              - name: 'WORDPRESS_DB_PASSWORD'
                value: $variable[mysql:MYSQL_PASSWORD]
            volumes:
                persistentvolumeclaim: 'yes'
                datadir: '/var/www/html'

          - nameservice: 'mysql'
            ports:
              - port: 'mysql'
                tcp: 3306
                route: 'no'
            imagename: 'mysql:5.7'
            env:
              - name: 'MYSQL_DATABASE'
                value: $random
                description: 'db name'
              - name: 'MYSQL_ROOT_PASSWORD'
                value: $random
                description: 'db root pwd'
              - name: 'MYSQL_USER'
                value: $random
                description: 'username db'
              - name: 'MYSQL_PASSWORD'
                value: $random
                description: 'db pwd'
            volumes:
                persistentvolumeclaim: 'yes'
                datadir: '/var/lib/mysql'
