{% load bootstrap_themes %}
{% bootstrap_styles theme='cerulean' type='css' %}
<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>V-LABS</h1>
    <h2>Running Services</h2>
    <p>{{ running_services }}</p>

<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th class="active">#</th>
      <th class="active">Service</th>
    </tr>
  {% for r in running_services %}
    {% cycle '<tr>'  '' %}
      <td class="info">{{forloop.counter0}}</td>
      <td class="success">{{r}}</td>
    {% cycle  '</tr>' '' %}
  {% endfor %}
</table>

    <p><a href="/marketplace/" class="btn btn-primary">Add Service</a></p>
    <p><a href="/running/" class="btn btn-danger">Delete Service</a></p>


</body>
</html>
